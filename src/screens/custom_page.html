<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personnalistation</title>
    <link rel="stylesheet" href="../scss/styles/styles.scss" />
  </head>
  <body>
    <!-- <header></header> -->
    <header>
      <section class='navbar'>
        <div class='navbar__desktop'>
          <div class='elements navbar__element'>
            <div class='logo'>
              <div class='logo__grpahism'>
                <img class='logo__navbar' src='../assets/logo.png'>
              </div>
              <div class='logo__name'>
                Perfected
              </div>
            </div>
            <div class='navbar__txt'>
              <div class='navbar__menu navbar__element--text' id="navperso"><a href="#">personnalisation</a></div>
              <div class='navbar__menu navbar__element--text'><a href="#">nos tissus</a></div>
              <div class='navbar__menu navbar__element--text'><a href="#">notre artiste</a></div>
              <div class='navbar__menu navbar__element--text'><a href="#">nos valeurs</a></div>
            </div>
            <div class='navbar__logo--shopping'>
              <img src='../assets/shopping-bag.svg' class='shopping__bag--logo'>
            </div>
        </div>
      </div>
      <div class='navbar__mobile'>
        <div class='element__mobile'>
          <p class='navbar__mobile--text'>Perso</p>
          <a href=""><img src='../assets/perso.svg'></a>
        </div>
        <div class='element__mobile'>
          <p class='navbar__mobile--text'>Artiste</p>
          <a href="#">
          <img src='../assets/artist.svg'></a>
        </div>
        <div class='element__mobile'>
          <p class='navbar__mobile--text'>Tissus</p>
          <a href="#"><img src='../assets/tissus.svg'></a>
        </div>
        <div class='element__mobile'>
          <p class='navbar__mobile--text'>Valeurs</p>
          <a href="#"><img src='../assets/valeurs.svg'></a>
        </div>
        <div class='element__mobile'>
          <p class='navbar__mobile--text'>Panier</p>
          <a href="#"><img src='../assets/shopping-bag.svg' class='shopping__bag--mobile'></a>
        </div>
      </div>
    </header>
    <section class="creation">
      <div class="creation__content">
        <div class="creation__imgs">
          <img
            src="../assets/perfecto-step0.png"
            alt="visualisation"
            class="creation__img creation__img--visible"
          />
          <img
            src="../assets/perfecto-step1.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step2.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step3.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step3.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step5.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step6.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step7.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step8.png"
            alt="visualisation"
            class="creation__img"
          />
          <img
            src="../assets/perfecto-step9.png"
            alt="visualisation"
            class="creation__img"
          />
        </div>
        <div class="creation__buttons">
          <div class="creation__step creation__step--visible cta" id="prev">
            Précédent
          </div>
          <div class="creation__step creation__step--visible cta" id="next">
            Suivant
          </div>
          <div class="creation__step cta" id="validate">
            Valider
          </div>
        </div>
      </div>
      <div class="creation__changes">
        <div class="creation__choice">
          <h3 class="creation__title">Coupe</h3>
          <img
            src="../assets/arrow-down-s-line.png"
            alt="arrow down"
            class="creation__arrowDown"
          />
        </div>
        <div class="creation__change creation__change--visible">
          <p class="creation__paragraph">Homme :</p>
          <div class="creation__custom">
            <img
              src="../assets/manfit.png"
              alt="perfecto man fit"
              class="creation__clothes"
            />
            <img
              src="../assets/manlarge.png"
              alt="perfecto man fit"
              class="creation__clothes"
            />
          </div>
          <p class="creation__paragraph">Femme :</p>
          <div class="creation__custom">
            <img
              src="../assets/perfecto-step1.png"
              alt="perfecto man fit"
              class="creation__clothes"
              id="step1"
            />
            <img
              src="../assets/womanlarge.png"
              alt="perfecto man fit"
              class="creation__clothes"
            />
          </div>
        </div>
        <div class="creation__choice">
          <h3 class="creation__title">Couleurs</h3>
          <img
            src="../assets/arrow-down-s-line.png"
            alt="arrow down"
            class="creation__arrowDown"
          />
        </div>
        <div class="creation__change ">
          <p class="creation__paragraph">Buste :</p>
          <div class="creation__custom">
            <div class="creation__color"></div>
            <div class="creation__color"></div>
            <div class="creation__color"></div>
            <div class="creation__color" id="step2"></div>
            <div class="creation__color"></div>
            <div class="creation__color"></div>
          </div>
          <p class="creation__paragraph">Manches :</p>
          <div class="creation__custom">
            <div class="creation__color"></div>
            <div class="creation__color"></div>
            <div class="creation__color"></div>
            <div class="creation__color"></div>
            <div class="creation__color" id="step3"></div>
            <div class="creation__color"></div>
          </div>
        </div>
        <div class="creation__choice">
          <h3 class="creation__title">Poches</h3>
          <img
            src="../assets/arrow-down-s-line.png"
            alt="arrow down"
            class="creation__arrowDown"
          />
        </div>
        <div class="creation__change ">
          <p class="creation__paragraph">Nombre de poches :</p>
          <div class="creation__custom">
            <img
              src="../assets/poche2.png"
              alt="poche 2"
              class="creation__pocket"
              id="step4"
            />
            <img
              src="../assets/poche3.png"
              alt="poche 3"
              class="creation__pocket"
              id="step5"
            />
            <img
              src="../assets/poche4.png"
              alt="poche 4"
              class="creation__pocket"
              id="step6"
            />
            <img
              src="../assets/poche5.png"
              alt="poche 5"
              class="creation__pocket"
              id="step7"
            />
          </div>
        </div>
        <div class="creation__choice" id="step8">
          <h3 class="creation__title">Artiste</h3>
          <img
            src="../assets/arrow-down-s-line.png"
            alt="arrow down"
            class="creation__arrowDown"
            id="step8"
          />
        </div>
        <div class="creation__change ">
          <p class="creation__paragraph">Illustrations :</p>
          <div class="creation__custom creation__custom--modifier">
            <img
              src="../assets/tableau-skull.png"
              alt="artist painting"
              class="creation__painting"
              id="step9"
            />
            <img
              src="../assets/painting-rino.jpg"
              alt="artist painting"
              class="creation__painting"
            />
            <img
              src="../assets/painting-yoga.jpg"
              alt="artist painting"
              class="creation__painting"
            />
          </div>
        </div>
        <div class="creation__choice">
          <h3 class="creation__title">Signature</h3>
          <img
            src="../assets/arrow-down-s-line.png"
            alt="arrow down"
            class="creation__arrowDown"
          />
        </div>
        <div class="creation__change">
          <p class="creation__paragraph">Nom et prénoms :</p>
          <div class="creation__custom">
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="3"
              maxlength="15"
              size="15"
              class="creation__input"
            />
            <div class="creation__okbtn cta" id="unique">
              Valider
            </div>
          </div>
        </div>
        <div class="creation__choice">
          <h3 class="creation__title">Récapitulatif</h3>
          <img
            src="../assets/arrow-down-s-line.png"
            alt="arrow down"
            class="creation__arrowDown"
          />
        </div>
        <div class="creation__change"></div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="../js/custom.js"></script>
</html>
